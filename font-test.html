<!DOCTYPE html>
<html>
<head>
    <title>Font Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .inter-font { 
            font-family: 'Inter', sans-serif; 
            font-size: 24px;
            margin: 20px;
        }
        .default-font { 
            font-family: Arial, sans-serif; 
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="default-font">This is Arial (default): About Me Skills Projects Contact Resume</div>
    <div class="inter-font">This is Inter (Google Sans alternative): About Me Skills Projects Contact Resume</div>
</body>
</html>
